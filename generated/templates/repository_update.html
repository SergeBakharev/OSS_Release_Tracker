<!DOCTYPE html>
<html>
<head>
    <title>Repository Update</title>
</head>
<body>
    <h1>Update Repository</h1>
    <form action="/repository/update" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="date_added">Date Added:</label>
        <input type="date" id="date_added" name="date_added" required><br><br>
        
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required><br><br>
        
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="github">GitHub</option>
            <option value="git">Git</option>
            <option value="container">Container</option>
        </select><br><br>
        
        <label for="last_polled">Last Polled:</label>
        <input type="datetime-local" id="last_polled" name="last_polled" required><br><br>
        
        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Update">
    </form>
</body>
</html>
