<!DOCTYPE html>
<html>
<head>
    <title>OSS Release Tracker</title>
</head>
<body>
    <h1>OSS Release Tracker</h1>
    <h2>Repository List</h2>
    <table>
        <thead>
            <tr>
                <th>Repository Name</th>
                <th>Last Release Version</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for repository in repositories %}
            <tr>
                <td><a href="{{ url_for('repository_detail', repo_id=repository.id) }}">{{ repository.name }}</a></td>
                <td>{{ repository.latest_release.version }}</td>
                <td>{{ repository.notes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Add Repository</h2>
    <form action="{{ url_for('repository_add') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required><br>
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="github">GitHub</option>
            <option value="git">Git</option>
            <option value="container">Container</option>
        </select><br>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea><br>
        <input type="submit" value="Add Repository">
    </form>
</body>
</html>
